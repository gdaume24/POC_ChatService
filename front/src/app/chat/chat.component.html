<div class="container">
  <div class="status-div">
    <div class="status">
      <h3>Status</h3>
      <p>{{ status }}</p>
    </div>
    <button (click)="addClient()">Add Client</button>
  </div>
  <div class="clients">
    @for (user of activeUsers; track user; let i = $index) {
    <div>
      <h3 class="client">{{user}}</h3>
      <div class="box">
        <div class="messages" #messageContainer>
          @for (message of messageQueue; track message; let i = $index) {
          <p class="sender" *ngIf="i % 2 === 0">{{ message }}</p>
          <p class="message" *ngIf="i % 2 !== 0">{{ message }}</p>
          }
        </div>
        <div class="send-box">
          <input type="text" [(ngModel)]="clientMessage[i]"><button (click)="send(i)" class="send-btn">⬆️</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
